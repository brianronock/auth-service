
services:
  auth-service:
    image: auth-service
    container_name: auth-service
    build: .
    ports:
      - "5003:5003"
    env_file:
      - .env
    volumes:
      - .:/app  # Mounts local folder into container (live updates)
      - /app/node_modules  # Prevents overwriting node_modules
    depends_on:
      - mongodb
    networks:
      - app-network

  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - app-network

volumes:
  mongodb_data:

networks:
  app-network:
    driver: bridge